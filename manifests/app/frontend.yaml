apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # We advise you to build, push and use your own image, instead of using instructor's image.
          image: shehabeldeen/frontend-app:v1.0.0
          ports:
            - name: frontend
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  annotations:
    prometheus.io/scrape: 'true'
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 8080
      targetPort: frontend
  type: LoadBalancer
