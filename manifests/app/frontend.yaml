apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
      app.kubernetes.io/version: "2.0.0"
      app.kubernetes.io/component: frontend
      app.kubernetes.io/part-of: sentinel-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/version: "2.0.0"
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: sentinel-dashboard
    spec:
      containers:
        - name: frontend
          image: shehabeldeen/frontend-app:v2
          imagePullPolicy: Always
          ports:
            - name: frontend
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: sentinel-dashboard
spec:
  selector:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: sentinel-dashboard
  ports:
    - name: http
      port: 8080
      targetPort: frontend
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend
  namespace: monitoring
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: sentinel-dashboard
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
      app.kubernetes.io/component: frontend
      app.kubernetes.io/part-of: sentinel-dashboard
  endpoints:
    - port: http
      interval: 5s
      path: /metrics
